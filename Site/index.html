<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CookingSite - Register & Login</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS if needed -->
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .btn {
            background-color: #ff6f61;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            width: 100%;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #ff5a4d;
        }

        .social-login {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }

        .social-login a {
            text-decoration: none;
            color: white;
            padding: 10px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48%;
        }

        .facebook {
            background-color: #3b5998;
        }

        .google {
            background-color: #db4437;
        }

        .social-login img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to CookingSite</h1>
        <form action="login.php" method="POST">
            <label for="login_email">Email:</label>
            <input type="email" id="login_email" name="email" required>
            <br>
            <label for="login_password">Κωδικός:</label>
            <input type="password" id="login_password" name="password" required>
            <br>
            <button type="submit">Σύνδεση</button>
        </form>

        <!-- Social Login Buttons -->
        

        <!-- Register Form -->
        <form action="register.php" method="POST">
            <label for="register_username">Όνομα Χρήστη:</label>
            <input type="text" id="register_username" name="username" required>
            <br>
            <label for="register_email">Email:</label>
            <input type="email" id="register_email" name="email" required>
            <br>
            <label for="register_password">Κωδικός:</label>
            <input type="password" id="register_password" name="password" required>
            <br>
            <button type="submit">Εγγραφή</button>
        </form>
    </div>
</body>
</html>
